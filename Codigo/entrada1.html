<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>entrada1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    .tour-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .panorama-container {
      position: relative;
      width: 900px;
      height: 500px;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .panorama-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease-in;
    }

    /* Animación de salida (primera imagen) */
    .advance {
      transform: scale(0.8) translateY(-120px);
      opacity: 0;
    }

    /* Animación de entrada (segunda imagen) */
    .incoming {
      opacity: 0;
      transform: scale(1.2) translateY(50px);
    }
    .incoming.show {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .nav-buttons {
      margin-top: 20px;
      display: grid;
      grid-template-areas:
        ". forward ."
        "left . right"
        ". back .";
      grid-gap: 10px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #fff;
      background-color: #444;
      padding: 0.6em 1em;
      font-size: 1rem;
      border-radius: 5px;
      text-align: center;
    }

    .forward { grid-area: forward; }
    .back    { grid-area: back; }
    .left    { grid-area: left; }
    .right   { grid-area: right; }
  </style>
</head>
<body class="tour-page">

  <div class="panorama-container">
    <!-- Imagen inicial -->
    <img id="scene1" src="imagenes/entrada1.jpg" alt="Escena 1">
    <!-- Imagen siguiente (oculta al inicio) -->
    <img id="scene2" src="imagenes/torni.jpg" alt="Escena 2" class="incoming">
  </div>

  <div class="nav-buttons">
    <a class="forward" href="#" onclick="return animateTransition()">Adelante</a>
    <a class="left"    href="">Izquierda</a>
    <a class="right"   href="">Derecha</a>
    <a class="back"    href="ent1r.html">Atrás</a>
  </div>

  <script>
    function animateTransition() {
      const scene1 = document.getElementById('scene1');
      const scene2 = document.getElementById('scene2');

      // animar salida de la primera
      scene1.classList.add('advance');

      // casi al mismo tiempo, mostrar la segunda
      setTimeout(() => {
        scene2.classList.add('show');
      }, 200); // aparece mientras la otra aún se va

      // si quieres redirigir a otra página después:
      setTimeout(() => {
        window.location.href = "torni.html";
      }, 900); // después de la animación completa
    }
  </script>

</body>
</html>
